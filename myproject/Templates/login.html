<!DOCTYPE html>

      <style>
        /* General styles */
        body {
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
          color: #333;
        }
        
        /* Container styles */
        .container {
          width: 100%;
          height: 100%;
          background-color: #f2f2f2;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        
        /* Form styles */
        form {
          background-color: #fff;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
          max-width: 400px;
          width: 100%;
          margin: 0 auto;
        }
        
        form h2 {
          text-align: center;
          margin-bottom: 30px;
        }
        
        form input[type="text"],
        form input[type="password"] {
          display: block;
          width: 100%;
          padding: 10px;
          margin-bottom: 20px;
          border: none;
          border-radius: 5px;
          box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        
        form label {
          font-size: 16px;
          margin-bottom: 5px;
          display: block;
        }
        
        form button[type="submit"] {
          display: block;
          width: 100%;
          padding: 10px;
          margin-top: 20px;
          background-color: #007bff;
          color: #fff;
          border: none;
          border-radius: 5px;
          box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
          cursor: pointer;
        }
        
        form button[type="submit"]:hover {
          background-color: #0069d9;
        }
        
        form a {
          color: #007bff;
          text-decoration: none;
        }
        
        form a:hover {
          text-decoration: underline;
        }
        
        form p {
          margin-top: 20px;
          text-align: center;
        }
      </style>
